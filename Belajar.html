<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(7, 7, 7);
        }
        header, nav, footer, article, aside {
            padding: 20px;
        }
        header, footer {
            background-color: #f72222;
            text-align: center;
        }
        nav {
            background-color: #add8e6;
        }
        article {
            background-color: #ffcccb;
        }
        aside {
            background-color: #d2f5c6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <header>HARI KEMERDEKAAN</header>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <nav>NAVIGASI</nav>
            </td>
        </tr>
        <tr>
            <td>
                <article>
                    <h1>Heading 1</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </article>
            </td>
            <td>
                <aside>
                    <p>Menu:</p>
                    <ul>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                    </ul>
                </aside>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <footer>FOOTER</footer>
            </td>
        </tr>
    </table>
</body>
</html>
