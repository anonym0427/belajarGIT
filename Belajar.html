<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(12, 12, 12);
        }
        header, nav, footer, article, aside {
            padding: 20px;
        }
        header, footer {
            background-color: #ff0101;
            text-align: center;
        }
        nav {
            background-color: #ffffff;
        }
        article {
            background-color: #d85f5d;
        }
        aside {
            background-color: #d2f5c6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <header>HARI KEMERDEKAAN</header>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <nav style="text-align: center;">MARI MERIAHKAN DIRGAHAYU RI KE - 77</nav>
            </td>
        </tr>
        <tr>
            <td>
                <article>
                    <img src="GAMBAR 17AN/17 KARTUN.jpg" width="500" height="600">
                    <P style="margin-right: auto;">"Dirgahayu Republik Indonesia ke-77! Semoga semangat perjuangan para pahlawan terus berkobar dalam hati kita semua untuk membangun Indonesia yang lebih maju dan sejahtera.</P>
                </article>
            </td>
            <td>
                <aside>
                    <p>Menu:</p>
                    <ul>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                    </ul>
                </aside>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <footer>FOOTER</footer>
            </td>
        </tr>
    </table>
</body>
</html>
